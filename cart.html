<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/common-styles.css" />
    <link rel="stylesheet" href="/styles/layout-styles.css" />
    <link rel="stylesheet" href="/cart.css" />
    <script src="/scripts/cart.js"></script>
  </head>
  <body>
    <header>
      <a href="/">Интернет Магазин Шин</a>
      <nav>
        <ul class="list">
          <li>
            <a href="/" class="button">Главная</a>
          </li>
          <li class="dropdown-container">
            <a class="button">Каталог</a>
            <div class="dropdown-content">
              <ul class="list dropdown">
                <li>
                  <a href="/categories/summer-wheels" class="button">
                    Летние шины
                  </a>
                </li>
                <li>
                  <a href="/categories/winter-wheels" class="button">
                    Зимние шины
                  </a>
                </li>
                <li>
                  <a href="/categories/allday-wheels" class="button">
                    Всесезонные шины
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="/cart.html" class="button">
              Корзина
              <b id="cart-indicator"></b>
            </a>
          </li>
        </ul>
      </nav>
      <script>
        function updateCartIndicator(products) {
          window["cart-indicator"].innerHTML =
            products.length > 0 ? products.length : "";
        }
        const cart = new Cart(updateCartIndicator);
        cart.listen("remove from cart", updateCartIndicator);
      </script>
    </header>
    <main>
      <section class="category-preview">
        <div class="category-header">
          <h3 class="cart-header">Товары в корзине</h3>
        </div>
        <div id="productsContainer" class="products-container"></div>
      </section>
      <script>
        cart.products.forEach(({ id, link, image, name, price }) => {
          productsContainer.innerHTML += `
                    <article class="product">
                        <a href="${link}">
                            <img src="${image}" alt=${name} class="product-image" />
                            <h4 class="product-name">${name}</h4>
                            <span class="product-price">${price}</span>
                        </a>
                        <span class="product-remove" onclick="cart.deleteProduct('${id}')">Удалить из корзины</span>
                    </article>
                    `;
        });
      </script>
    </main>
    <footer>
      <div class="wrapper">
        <nav>
          <ul class="list">
            <li class="list-item"><a href="/">Главная</a></li>
            <li class="list-item">
              Каталог
              <ul class="list nested-list">
                <li class="list-item">
                  <a href="/categories/summer-wheels">Летние шины</a>
                </li>
                <li class="list-item">
                  <a href="/categories/winter-wheels">Зимние шины</a>
                </li>
                <li class="list-item">
                  <a href="/categories/allday-wheels">Всесезонные шины</a>
                </li>
              </ul>
            </li>
            <li class="list-item"><a href="/contacts.html">Контакты</a></li>
            <li class="list-item"><a href="/about-us.html">О нас</a></li>
          </ul>
        </nav>
        2023
      </div>
    </footer>
  </body>
</html>
